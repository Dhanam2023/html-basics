<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Extended</title>
        <style>
            form{
                margin-left: 300px;
                margin-right: 300px;
                width: 700px;
            }
            .required::after{
                content: '*';
                color: red;
            }
        </style>
    </head>
    <body>
        <form >
            <div>
                <h3>Contact Us Extended</h3>
                <div> 
                    <label class="required">First Name</label>               
                    <label class="required" style="margin-left: 257px;">Last Name</label><br>

                    <input type="text" id="fname" title="First Name" style="width: 325px;">
                    <input type="text" id="lname" title="Last Name" style="width: 325px;">                    
                     <br><br>
                    <label class="required">Email</label><br>
                    <input type="email" id="email" title="Email" style="width: 665px;"><br><br>
                    <label class="required">Phone Number</label> 
                    <input type="number" id="phone_number" title="Phone Number" style="width: 665px;"><br><br>  
                    <label>Address</label><br>
                    <input type="text" style="height: 100px; width: 665px;"><br>   
                    <label>City</label><br>
                    <input type="text" id="city" title="City" style="width: 665px;"><br><br>
                    <label for="state"> State/Province </label>
                    <select id="state" name="state" style="width: 665px;">
                        <option value="CA">CA</option>
                        <option value="AZ">AZ</option>
                        <option value="NJ">NJ</option>
                        <option value="NW">NW</option>
                        <option value="UT">UT</option>
                    </select> <br><br>
                    <label for="country"> Country </label>
                    <select id="country" name="country" style="width: 665px;">
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="SA">South Africa</option>
                        <option value="India">India</option>
                        <option value="China">China</option>
                    </select> <br><br>
                    <label>Zip/Postal Code</label><br>
                    <input type="number" id="zipcode" title="Zipcode" style="width: 665px;"><br><br>
                    <label>Comments and Questions</label>
                    <input type="text" style="border-color: dimgrey; height: 100px; width: 665px;"><br><br>
                    <input type="submit" id="submit" style="font-weight: bold;">     
                    
                </div>
            </div>
        </form>

    </body>
</html>
